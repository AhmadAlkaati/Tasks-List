<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/fb508a679b.js"
      crossorigin="anonymous"
    ></script>
    <title>Task list</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>Tasks</h1>
        </header>

        <div class="tasks-input-div">
          <input type="text" required />
          <label>New Task</label>
          <p>Ex: Buy things from store.</p>
          <button>Add Task</button>
        </div>
        <header>
          <h1>Tasks List</h1>
        </header>

        <div class="tasks-list-div">
          <input type="text" required />
          <label>Filter Task</label>
          <ul></ul>
          <button>Clear Tasks</button>
        </div>
      </div>

      <div class="social">
        <a href="https://github.com/AhmadAlkaati/Tasks-List">
          <i class="fab fa-github-square"></i> Github Repository
        </a>
      </div>
    </main>
  </body>

  <script src="./js/app.js"></script>
</html>
